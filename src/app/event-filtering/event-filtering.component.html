<h1>Event Filtering</h1>
<div class="form-group">
    <label for="exampleInputEmail1">Event Filtering</label>
    <input (keyup.enter)="onKeyUp($event)" type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">we use properties in builtin angular events to filter out events of our need</small>
</div>

<div class="form-group">
    <label for="exampleInputEmail1">Template Variables</label>
    <input #email (keyup.enter)="onKeyUp(email.value)" type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">
        Template Variables are defined as #"variableName" it is added as an attribute to the html tag.
    </small>
</div>
