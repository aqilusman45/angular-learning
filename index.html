<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular.min.js"
        integrity="sha256-G3M747lKjsL/a70eGfURuKV/Ch8A8EdSjcDrxE02tmU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body ng-app="myApp">
    <div ng-controller="MainController">
        <h1>{{title}}</h1>
        <p>{{para}}</p>
        <h2>{{object.name | uppercase}}</h2>
        <h3>{{object.lastName}}</h3>
        <h4>{{price | currency}}</h4>
        <h5>DOB: {{object.dob | date}}</h5>
        <div>
            <h1>
                Friends
            </h1>
            <div ng-repeat="friend in friends">
                <p>{{friend.name}}</p>
                <p>{{friend.age}}</p>
                <p>{{friend.city}}</p>
                <img ng-src="{{friend.img}}" />
            </div>
        </div>
    </div>


    <!-- andgular modules -->
    <script src="./js//app.js"></script>

    <!-- angular controllers -->
    <script src="./js//controllers/MainController.js"></script>

</body>

</html>
